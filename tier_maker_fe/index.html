<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module"></script>
    <title>Tier Maker</title>
  </head>
  <body>
    <header id="top-header">
      <img src="assets/TierMaker logo.png" alt="logo" id="logo" />
    </header>

    <section class="tier">
      <div id="header-column">
        <aside class="label" style="--level: var(--s)">
          <span contenteditable="true">S</span>
        </aside>
        <aside class="label" style="--level: var(--a)">
          <span contenteditable="true">A</span>
        </aside>
        <aside class="label" style="--level: var(--b)">
          <span contenteditable="true">B</span>
        </aside>
        <aside class="label" style="--level: var(--c)">
          <span contenteditable="true">C</span>
        </aside>
        <aside class="label" style="--level: var(--d)">
          <span contenteditable="true">D</span>
        </aside>
        <aside class="label" style="--level: var(--e)">
          <span contenteditable="true">E</span>
        </aside>
      </div>
      <div class="rows">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
      <div id="shadow-right"></div>
    </section>

    <footer id="selector">
      <section id="selector-buttons">
        <label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
            <path d="M9 12h6" />
            <path d="M12 9v6" />
          </svg>
          <input
            type="file"
            id="image-input"
            type="file"
            multiple
            accept="image/*"
            hidden />
        </label>

        <button id="reset">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3.06 13a9 9 0 1 0 .49 -4.087" />
            <path d="M3 4.001v5h5" />
            <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
          </svg>
        </button>
      </section>

      <section id="selector-items"></section>
      <ul id="tier-lists-list"></ul>
    </footer>
  </body>
</html>
